<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="display">420</div>
    <div class="button-section">
      <!-- TODO: reorder buttons so that they align properly (grid) numpad-ish-->
      <!-- TODO: change all instances of html/css to use snake-case (requires changing script.js) -->
      <!-- TODO: add button for decimal point, utility/EXTRA-->
      <!-- TODO: add button for backspace, utility/EXTRA-->
      <button class="number" id="number1">1</button>
      <button class="number" id="number2">2</button>
      <button class="number" id="number3">3</button>
      <button class="number" id="number4">4</button>
      <button class="number" id="number5">5</button>
      <button class="number" id="number6">6</button>
      <button class="number" id="number7">7</button>
      <button class="number" id="number8">8</button>
      <button class="number" id="number9">9</button>
      <button class="number" id="number0">0</button>
      <button class="operator" id="operatorPlus">+</button>
      <button class="operator" id="operatorMinus">-</button>
      <button class="operator" id="operatorMultiply">*</button>
      <button class="operator" id="operatorDivide">/</button>
      <button class="utility" id="equals">=</button>
      <button class="utility" id="clear">clear</button>
    </div>
  </body>
</html>
